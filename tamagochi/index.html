<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tamagochi </title>
  <link rel="stylesheet" href="/tamagochi/style.css">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="/tamagochi/img/background.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div class="box1">
        <div>
            <button class="boton-eat">🍖</button>
            <button class="boton-eat">🥩</button>
            <button class="boton-eat">🍗</button>
            <div class="barra-eat">
                <div id="barra-poder-eat"></div>
            </div>
            <div class="barra-luffy"><div class="barra-poder-luffy"></div></div>
            <p class="alinear-eat">EAT</p>
            <img id="imagen-personaje" src="/tamagochi/img/luffy.png" alt="Imagen de Luffy">
<button class="boton-sleep" onclick="cambiarImagen()">🔄️</button>

        </div>
    </div>
    <div class="box2">
        <div class="posicion-play">
            <button class="boton-play">🛶</button>
            <button class="boton-play">🏓</button>
            <button class="boton-play">🛹</button>
            <div class="barra-eat">
                <div id="barra-poder-play"></div>
            </div>
            <p class="alinear-play">PLAY</p>
        </div>
    </div>
    <div class="box3">
        <div class="posicion-fight">
            <p class="alinear-fight">FIGHT</p>
            <button class="boton-fight">🤜</button>
            <button class="boton-fight">🔫</button>
            <div class="barra-eat">
                <div id="barra-poder-fight"></div>
            </div>
        </div>
    </div>
    <div class="box4">
        <div class="posicion-sleep">
            <p class="alinear-sleep">SLEEP</p>
            <button class="boton-sleep">🛏️</button>
            <button class="boton-sleep">💤</button>
            <div class="barra-eat">
                <div id="barra-poder-sleep"></div>
            </div>
            
        </div>
    </div>
  </div>



  <script src="/tamagochi/script.js"></script>
</body>
</html>
